<script type="text/javascript">
(function() {
    var app = angular.module('gemStore', []);

    app.controller('StoreController', ['$scope', function($scope){
        this.alphabet = arrayAbc;
    }]);


    // variable
    var abc = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
    var arrayAbc = [];
    var imageDefault = 'assets/img/thumbnail.jpg';
    abc.forEach(function(element, index, array) {
        arrayAbc[index] = {
            id: 'letter-' + element.toLowerCase(),
            name: 'Letra ' + element.toUpperCase(),
            image: [imageDefault, 'small.jpg', 'large.jpg'],
            sound: 'assets/sound/abecedario/' + element.toLowerCase() + '.mp3'
        };
    });

})();
